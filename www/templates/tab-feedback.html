<ion-view view-title="Feedback" hide-nav-bar = "true">
  <ion-content>
      
      <div class = "feedMe">
      <div>
        <h1 style = "font-family: 'Abril Fatface'">What do you think of YumHack?</h1>
      </div>
      
      <hr>
          
      <div>
        <p>Type your love or hate note here, and we'll take it to heart.</p>  
      </div>
      
    <div class = "list">
              
        <div>
            <label class = "item item-input">
                <input type = "text" placeholder = "Name">
            </label>
        </div>
        
        <div>
            <label class = "item item-input">
                <input type = "text" placeholder = "Email">
            </label>
        </div>
        
        <div>
            <label class = "item item-input">
                <input type = "text" placeholder = "Type your love or hate note here, and we'll take it to heart.">
            </label>
        </div>
        
        <br>
        
       <center> <button ng-click = "sendFeedback()" class = "button button-icon icon ion-paper-airplane">
            Send
           </button></center>
      
    </div>
    </div>
      
  </ion-content>
</ion-view>
