<ion-view view-title="Menus" hide-nav-bar = "true">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" type="item-text-wrap" href="#/tab/menus/chickfila">
        <img ng-src="/img/cfa/cfa.jpg">
        <h2 class = "menuStyle">Chick-fil-A</h2>
        <i class="icon icon-accessory ion-chevron-right" style = "color: #3FB8AF"></i>
      </ion-item>
        
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" type="item-text-wrap" href="#/tab/menus/chipotle">
        <img ng-src="/img/chipotle.svg">
        <h2 class = "menuStyle">Chipotle</h2>
        <i class="icon icon-accessory ion-chevron-right" style = "color: #3FB8AF"></i>
      </ion-item>
        
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" type="item-text-wrap" href="#/tab/menus/shakeshack">
        <img ng-src="/img/shakeshack.jpg">
        <h2 class = "menuStyle">Shake Shack</h2>
        <i class="icon icon-accessory ion-chevron-right" style = "color: #3FB8AF"></i>
      </ion-item>
        
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" type="item-text-wrap" href="#/tab/menus/starbucks">
        <img ng-src="/img/starbucks.svg.png">
        <h2 class = "menuStyle">Starbucks</h2>
        <i class="icon icon-accessory ion-chevron-right" style = "color: #3FB8AF"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
