<ion-view view-title="Chipotle">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left item-icon-right" ng-repeat="menu in menus | limitTo: limitFour : 12" type="item-text-wrap" ng-href="#/tab/menus/{{menu.id}}">
        <img ng-src="{{menu.image}}">
        <h2 class = "menuStyle">{{menu.name}}</h2>
        <i class="icon icon-accessory ion-chevron-right" style = "color: #3FB8AF"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
